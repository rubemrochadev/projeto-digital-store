<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="images/logo.png" alt="Digital store logo">
                DIGITAL STORE
            </div>

            <div class="buscador">
                <input type="text" placeholder="Pesquisar produto...">
                <img src="images/icon-lupa.png" alt="lupa">
            </div>

            <div class="acoes">
                <a href="">Cadastre-se</a>
                <a href="" class="btn">Entrar</a>
                <div class="carrinho">
                    <img src="images/icon-carrinho.png" alt="carrinho">
                    <span>2</span>

                </div>
            </div>

        </div>
        <nav>
            <a href="" class="active">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
            <a href="">Meus Pedidos</a>
        </nav>

    </header>

    <main>

        <section id="destaques">
            <h3>Coleções em destaque</h3>
            <div class="colecoes">
                <div>
                    <div class="conteudo">
                    <h6>30% off</h6>
                    <h2>Novo drop<br>supreme</h2>
                    <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="images/camisa.png" alt="">
                </div>
                
                <div>
                    <div class="conteudo">
                    <h6>30% off</h6>
                    <h2>Coleção<br>Adidas</h2>
                    <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="images/tenis.png" alt="">
                </div>

                <div>
                   <div class="conteudo">
                    <h6>30% off</h6>
                    <h2>Novo<br>Beats Bass</h2>
                    <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="images/fone.png" alt="">
                </div>

            </div>
            <h3>Departamentos</h3>
            <div class="departamentos">
                <div>
                    <div class="icon">
                        <img src="images/icon-shirt.svg" alt="">
                    </div>
                    Camisetas
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-plants.svg" alt="">
                    </div>
                    Calças
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-hat.svg" alt="" class="bone">
                    </div>
                    Bonés
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-headphones.svg" alt="">
                    </div>
                    Headphones
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-shoes.svg" alt="">
                    </div>
                    Tênis
                </div>
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
