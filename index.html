    <title>Digital Store</title>
    <link rel="stylesheet" href="index.css">
</head>

                    <img src="images/icon-carrinho.png" alt="carrinho">

                </div>
            </div>

        </div>
        <nav>
            <a href="" class="active">Home</a>
